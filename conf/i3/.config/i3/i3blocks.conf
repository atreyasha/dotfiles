# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15
markup=none
color=#F2F2F2

# Volume indicator
[volume]
command=$SCRIPT_DIR/volume/volume
label= 
instance=Master
interval=5
signal=10

# Memory usage
[memory]
command=$SCRIPT_DIR_CUSTOM/memory
label=MEM 
separator=true
interval=5
markup=pango

# CPU usage
[cpu_usage]
command=$SCRIPT_DIR_CUSTOM/cpu_usage
label=CPU 
interval=5
min_width=CPU:100%

# Temperature
[temperature]
command=$SCRIPT_DIR/temperature/temperature
label= 
interval=5
SENSOR_CHIP="coretemp-isa-0000"

# Radio power
[radio]
label= 
command=$SCRIPT_DIR_CUSTOM/radio
interval=5
signal=8

# Wifi statistics
[wifi]
command=$SCRIPT_DIR_CUSTOM/wifi
label= 
interval=5
signal=8

# IP address
[iface]
command=$SCRIPT_DIR_CUSTOM/iface
color=#00FF00
interval=5
separator=true
signal=8

# VPN status
[nm-vpn]
command=$SCRIPT_DIR/nm-vpn/nm-vpn
interval=5

# Bandwith
[bandwidth]
command=$SCRIPT_DIR/bandwidth/bandwidth
interval=5
signal=8
TREAT_UNKNOWN_AS_UP=1

# Battery indicator
[battery]
command=$SCRIPT_DIR_CUSTOM/battery
markup=pango
interval=5
signal=9

# Date
[time]
label= 
command=date '+%a-%d-%m-%y'
interval=5
separator=true

# Time
[time]
label= 
command=date '+%H:%M'
interval=5

# Keyboard layout indicator
[key_layout]
command=xkb-switch
label= 
interval=once
signal=11
